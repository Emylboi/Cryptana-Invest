<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d98c3039df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="headerContainer">
        <div class="headerIcon"></div>
        <i class="fa-solid fa-bars headerButton"></i>
        <!-- Insert MENU -->
      </div>
    </header>

    <section class="squares">
      <div class="boxContainer">
        <div class="box0 box">
          <h1>Kom hurtig i gang</h1>
          <button>Begynd at investere nu</button>
        </div>
        <div class="box1 box">
          <div class="content">
            <i class="fa-solid fa-wallet"></i>
            <h1>Din personlige portfolio</h1>
            <button>Din Wallet</button>
          </div>
        </div>
        <div class="box2 box">
          <div class="content">
            <h1>Følg forskellige valuta på markedet</h1>
            <i class="fa-solid fa-euro-sign"></i>
            <button>Køb Valuta</button>
          </div>
        </div>
        <div class="box3 box">
          <div class="content">
            <i class="fa-solid fa-bitcoin-sign"></i>
            <h1>Investér i dagens højeste kurs</h1>
            <button>Køb Crypto</button>
          </div>
        </div>
        <div class="box4 box">
          <div class="content">
            <h1>Følg kurserne på markedets coins</h1>
            <i class="fa-solid fa-stairs"></i>
            <button>Se Kurser</button>
          </div>
        </div>
      </div>
    </section>

    <section class="sliderSection">
      <div class="sliderContent">
        <img src="images/slider01.jpg" class="slider-Slide" />
      </div>
    </section>

    <section class="formSection">
      <h1>Spørg Din Invest Expert</h1>
      <form class="form">
        <input
          type="text"
          class="inputField"
          name="name"
          required
          minlength="2"
          placeholder="Navn"
        />
        <input
          type="text"
          class="inputField"
          name="mail"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          placeholder="Mail"
        />
        <textarea
          placeholder="Spørgsmål"
          class="inputField textField"
        ></textarea>
        <input type="submit" class="submitButton" name="submit" value="Send" />
      </form>
    </section>

    <footer class="footer">
      <div class="footerContent">
        <img src="images/logo-color.png" class="footerLogo" />
        <div class="footerContact">
          <p>
            Cryptana Invest A/S <br />
            (hovedkontor)
          </p>
          <p>
            George Haymans Alle 15 <br />
            2900 Hellerup <br />
            Danmark
          </p>
          <p>+45 12 34 56 78</p>
        </div>
        <div class="footerIcons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
