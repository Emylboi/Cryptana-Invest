<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d98c3039df.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="headerContainer">
        <div class="headerIcon"></div>
        <i class="fa-solid fa-bars headerButton"></i>
        <!-- Insert MENU -->
      </div>
    </header>

    <section class="squares">
      <div class="boxContainer">
        <!-- Boxes is made from objects in JS -->
      </div>
    </section>

    <section class="sliderSection" id="sliderSection">
      <div class="sliderContent">
        <!-- Code inserted through Javascript -->
      </div>
      <div class="slider-buttons">
        <!-- <button data-direction="previous">Tilbage</button>
        <button data-direction="next">Frem</button> -->
      </div>
    </section>

    <section class="formSection">
      <h1>Spørg Din Invest Expert</h1>
      <form class="form">
        <input
          type="text"
          class="inputField"
          name="name"
          required
          minlength="2"
          placeholder="Navn"
        />
        <input
          type="text"
          class="inputField"
          name="mail"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          placeholder="Mail"
        />
        <textarea
          placeholder="Spørgsmål"
          class="inputField textField"
        ></textarea>
        <input type="submit" class="submitButton" name="submit" value="Send" />
      </form>
    </section>

    <footer class="footer">
      <div class="footerContent">
        <img src="images/logo-color.png" class="footerLogo" />
        <div class="footerContact">
          <p>
            Cryptana Invest A/S <br />
            (hovedkontor)
          </p>
          <p>
            George Haymans Alle 15 <br />
            2900 Hellerup <br />
            Danmark
          </p>
          <p>+45 12 34 56 78</p>
        </div>
        <div class="footerIcons">
          <a href="link.html">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="link.html">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="link.html">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="link.html">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
